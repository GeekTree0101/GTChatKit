language: objective-c
osx_image: xcode9.1

cache: cocoapods
podfile: Example/Podfile

before_install:
  - gem install cocoapods
  - pod install --project-directory=Example

script:
  - set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/GTChatKit.xcworkspace -scheme GTChatKit-Example -sdk iphonesimulator9.3 ONLY_ACTIVE_ARCH=NO | xcpretty
  - pod lib lint

branches:
  only:
    - master